<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>FCFW</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <div id="header-container">
        <header>
            <div class="header-left">
                <img src="image/greenClover.png" alt="Header Left Image" class="header-img-detail"> <!-- 왼쪽 정렬 이미지 추가 -->
            </div>
            <div class="header-right">
                <img src="image/pinkClover.png" alt="Header Right Image" class="header-img-detail"> <!-- 오른쪽 정렬 이미지 추가 -->
            </div>
            <div class="header-content">
              <img src="image/header.png" alt="Header Background" class="header-img">
            </div>
          </header>
    </div>
  <div class="container">
    <img src="image/event.png" alt="event" class="main-logo" id="event">
    <img src="image/clickhere.png" alt="event" class="main-logo" id="clickhere">
    <a href="#">
      <img src="image/eventBox.png" alt="event" class="main-logo event-box" id="eventBox">
    </a>
    <a href="index.html">
      <button>back</button>
    </a>
  </div>

  
  
  <div id="footer-container">

    <footer>
        <div class="footer-content">
          <img src="image/footer.png" alt="Footer Background" class="footer-img">
        </div>
      </footer>
      <div class="footer-left">
        <img src="image/pinkClover.png" alt="Footer Left Image" class="footer-img-detail"> <!-- 왼쪽 정렬 이미지 추가 -->
    </div>
    <div class="footer-center">
      <img src="image/copyright.png" alt="Footer Center Image" class="footer-img-detail"> <!-- 왼쪽 정렬 이미지 추가 -->
  </div>
    <div class="footer-right">
        <img src="image/greenClover.png" alt="Footer Right Image" class="footer-img-detail"> <!-- 오른쪽 정렬 이미지 추가 -->
    </div>
</div>
</div>
  <script src="script.js"></script>
</body>
</html>
