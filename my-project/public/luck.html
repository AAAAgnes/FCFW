<body>
  <div class="wrapper">
    <div id="header-container">
        <header>
            <div class="header-left">
                <img src="/images/greenClover.png" alt="Header Left Image" class="header-img-detail"> <!-- 왼쪽 정렬 이미지 추가 -->

            <div class="header-right">

            </div>

              <img src="/images/header.png" alt="Header Background" class="header-img">

          </header>
    </div>
  <div class="container">
    <div class="image-container">
      <img src="" alt="Random Image" id="randomImage">
    </div>

  <a href="event.html">

</div>
</div>
  <script>
    // URL에서 이미지 번호 가져오기
    var params = new URLSearchParams(window.location.search);
    var imageNumber = params.get('image');

    // 이미지가 있는 경로 설정
    var imagePath = "/images/random/" + imageNumber + ".png";

    // 이미지 요소에 경로 설정
    var randomImage = document.getElementById('randomImage');

    randomImage.src = imagePath;

    document.addEventListener("DOMContentLoaded", function() {
      // 페이지가 로드된 후 실행될 코드
      var params = new URLSearchParams(window.location.search);
      var imageNumber = params.get('image');
      var imagePath = "/images/random/" + imageNumber + ".png";
      var twitterImageTag = document.getElementById("twitterImage");
      twitterImageTag.setAttribute("content", imagePath);
    });

    // 트위터 공유 버튼 클릭 이벤트 핸들러
    document.getElementById('shareButton').addEventListener('click', function() {
      var shareUrl = 'https://twitter.com/intent/tweet';
            var tweetText = '오늘의 운세는';
            var hashtags = '幸運_流水 '; // 원하는 해시태그 추가
       // 트위터 공유 URL에 쿼리 매개변수를 추가하여 새 창으로 열어줍니다.
       var queryString = new URLSearchParams({
        text: tweetText,
        hashtags: hashtags,
        url: window.location.href
      });

      window.open(shareUrl + '?' + queryString, '_blank');
});
</script>
</body>
</html>
