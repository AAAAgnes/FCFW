<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FCFW</title>
  <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
  <div class="wrapper">
    <div id="header-container">
      <header>
        <div class="header-left">
            <img src="/images/greenClover.png" alt="Header Left Image" class="header-img-detail"> <!-- 왼쪽 정렬 이미지 추가 -->
        </div>
        <div class="header-right">
            <img src="/images/pinkClover.png" alt="Header Right Image" class="header-img-detail"> <!-- 오른쪽 정렬 이미지 추가 -->
        </div>
        <div class="header-content">
          <img src="/images/header.png" alt="Header Background" class="header-img">
        </div>
      </header>
    </div>
    <div class="inffo">
  <div class="container">
    <img src="/images/event.png" alt="event" class="main-logo" id="event">
    <img src="/images/clickhere.png" alt="event" class="main-logo" id="clickhere">
    <a href="#">
      <img src="/images/eventBox.png" alt="event" class="main-logo event-box" id="eventBox">
    </a>
    <a href="index.html">
      <button>back</button>
    </a>

    <div class="event-image">
      <img src="/images/openingEvent.png" alt="info" class="event-img-left">
  
    </div>
  </div>

  </div>
  <div id="footer-container">

    <footer>
        <div class="footer-content">
          <img src="/images/footer.png" alt="Footer Background" class="footer-img">
        </div>
      </footer>
      <div class="footer-left">
        <img src="/images/pinkClover.png" alt="Footer Left Image" class="footer-img-detail"> <!-- 왼쪽 정렬 이미지 추가 -->
    </div>
    <div class="footer-center">
      <img src="/images/copyright.png" alt="Footer Center Image" class="footer-img-detail"> <!-- 왼쪽 정렬 이미지 추가 -->
  </div>
    <div class="footer-right">
        <img src="/images/greenClover.png" alt="Footer Right Image" class="footer-img-detail"> <!-- 오른쪽 정렬 이미지 추가 -->
    </div>
</div>
</div>
  <script src="/js/script.js"></script>
</body>
</html>
