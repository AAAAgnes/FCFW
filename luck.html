<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>FCFW</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <div id="header-container">
        <header>
            <div class="header-left">
                <img src="image/greenClover.png" alt="Header Left Image" class="header-img-detail"> <!-- 왼쪽 정렬 이미지 추가 -->
            </div>
            <div class="header-right">
                <img src="image/pinkClover.png" alt="Header Right Image" class="header-img-detail"> <!-- 오른쪽 정렬 이미지 추가 -->
            </div>
            <div class="header-content">
              <img src="image/header.png" alt="Header Background" class="header-img">
            </div>
          </header>
    </div>
  <div class="container">
    <div class="image-container">
      <img src="" alt="Random Image" id="randomImage">
    </div>
    <button id="shareButton">트위터에 공유</button>
  <a href="event.html">
    <button>back</button>
  </a>
  </div>
  


  <div id="footer-container">

    <footer>
        <div class="footer-content">
          <img src="image/footer.png" alt="Footer Background" class="footer-img">
        </div>
      </footer>
      <div class="footer-left">
        <img src="image/pinkClover.png" alt="Footer Left Image" class="footer-img-detail"> <!-- 왼쪽 정렬 이미지 추가 -->
    </div>
    <div class="footer-center">
      <img src="image/copyright.png" alt="Footer Center Image" class="footer-img-detail"> <!-- 왼쪽 정렬 이미지 추가 -->
  </div>
    <div class="footer-right">
        <img src="image/greenClover.png" alt="Footer Right Image" class="footer-img-detail"> <!-- 오른쪽 정렬 이미지 추가 -->
    </div>
</div>
</div>
  <script>
    // URL에서 이미지 번호 가져오기
    var params = new URLSearchParams(window.location.search);
    var imageNumber = params.get('image');

    // 이미지가 있는 경로 설정
    var imagePath = "image/random/" + imageNumber + ".png";

    // 이미지 요소에 경로 설정
    var randomImage = document.getElementById('randomImage');
    randomImage.src = imagePath;

    // 트위터 공유 버튼 클릭 이벤트 핸들러
    document.getElementById('shareButton').addEventListener('click', function() {
      var shareUrl = 'https://twitter.com/intent/tweet';
            var tweetText = '오늘의 운세는';
            var hashtags = '幸運流水'; // 원하는 해시태그 추가

            // 트윗에 이미지를 첨부하기 위해 FormData를 사용하여 이미지 파일을 전송합니다.
            var formData = new FormData();
            //formData.append('text', tweetText);
            formData.append('hashtags', hashtags);
            formData.append('media', randomImage.src);

            // 트윗 공유 URL에 FormData를 붙여서 새 창으로 열어줍니다.
            window.open(shareUrl + '?' + new URLSearchParams(formData), '_blank');
        });
</script>
</body>
</html>
